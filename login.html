<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kalam:wght@300;700&family=Prompt&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="CSS/home.css">
    <link rel="stylesheet" href="CSS/login.css">
    
</head>
<body id="body">
  <nav class="navbar" id="nav"></nav> 

    <form method="post" action="Home.html" onsubmit=" return checkelement()">
        <div id="login-box">
            <div class="left">
              <h1>LogIn</h1>
              <input type="email" name="email" placeholder="E-mail" id="email" required/>
              <input type="password" name="password" placeholder="Password" id="password" required/>
              <div>
                <input type="checkbox" name="remember_me" id="remember_me">
                <label for="remember_me" id="remember_mee">Remember Me</label>
              </div>
              <button type="submit"name="Login" value="Login" >Login</button>
            </div>
            
            <div class="right">
              <span class="loginwith">Log in with<br />social network</span>
              
              <button class="social-signin facebook"><a href="https://www.facebook.com/">Log in with Facebook</a></button>
              <button class="social-signin twitter"><a href="https://twitter.com/">Log in with Twitter</a></button>
              <button class="social-signin google"><a href="https://www.google.com/">Log in with Google+</a></button>
            </div>
            <div class="or">OR</div>
          </div>
    </form>
    <script src="JS/nav.js"></script>
    <script src="JS/login.js"></script>

</body>
